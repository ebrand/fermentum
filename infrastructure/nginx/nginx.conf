events {
    worker_connections 1024;
}

http {
    upstream fermentum_api {
        server fermentum-api:80;
    }

    upstream fermentum_user_ui {
        server ui-user:80;
    }

    upstream fermentum_admin_ui {
        server ui-admin:80;
    }

    server {
        listen 80;
        listen 443 ssl;
        http2 on;
        server_name fermentum.localhost fermentum.dev *.fermentum.localhost *.fermentum.dev;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/localhost-bundle.crt;
        ssl_certificate_key /etc/nginx/ssl/localhost.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;


        # API routes
        location /api/ {
            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Tenant-Id';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://fermentum_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Health check
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Admin UI routes
        location / {
            # Route admin subdomain to admin UI
            if ($host ~* ^admin\.) {
                proxy_pass http://fermentum_admin_ui;
                break;
            }

            # Default to user UI
            proxy_pass http://fermentum_user_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Support for WebSocket connections (for dev mode)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Redirect HTTP to HTTPS for production domains
    server {
        listen 80;
        server_name fermentum.dev *.fermentum.dev;
        return 301 https://$server_name$request_uri;
    }
}